    <div class="container mt-4">
    
        <form class="form" class="was-validated mar" >
            <h3  class="mt-5">Applicaton Form</h3>
        <div class="row">
          <div class="col-25">
            <label for="fname" class="form-label" style="padding-left: 60px"><b>First Name</b></label>
          </div>
          <div class="col-75">
            <input type="text"  class="form-control" id="fname" name="firstname" placeholder="Your name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname" style="padding-left: 60px;"><b>Last Name</b></label>
          </div>
          <div class="col-75">
            <input type="text"class="form-control" id="lname" name="lastname" placeholder="Your last name.." required>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="Qualification"style="padding-left: 60px;"><b>Qualification</b></label>
            </div>
            <div class="col-75">
              <select id="Qualification" class="form-control"name="Qualification" required>
                <option value="Qualification">select</option>
                <option value="10">10</option>
                <option value="inter">inter</option>
                <option value="degree">degree</option>
              </select>
            </div>
          </div>
        
        <div class="row">
          <div class="col-25">
            <label for="State"style="padding-left: 60px;"><b>State</b></label>
          </div>
          <div class="col-75">
            <select id="State" class="form-control"name="State" required>
                <option value="select">select</option>
              <option value="AP">AP</option>
              <option value="TS">TS</option>
              <option value="uP">UP</option>
            </select>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="Districts" style="padding-left: 60px;"><b>Districts</b></label>
            </div>
            <div class="col-75">
              <select id="Districts" class="form-control" name="Districts"required>
                <option value="select">select</option>
                <option value="EG">EG</option>
                <option value="WG">WG</option>
                <option value="VZ">VZ</option>
              </select>
            </div>
          </div>
        <div class="row">
          <div class="col-25 "required>
            <label for="Address"style="padding-left: 60px;" ><b>Address</b></label>
          </div>
          <div class="col-75">
            <textarea id="Address" class="form-control"name="subject" placeholder="Address.." style="height:100px"required></textarea>
          </div>
        </div>
        <br>

<div class="button">
          <input type="submit" value="Submit">
          </div>
